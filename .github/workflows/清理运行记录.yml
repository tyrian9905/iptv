name:  清理运行记录

on:
  schedule:
    # 每周一北京时间 5 点清理一次（根据需要调整频率）
    - cron: '0 13 * * 1'
  workflow_dispatch:  # 可选：允许手动触发

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      actions: write
    steps:
      - name: Delete old runs
        run: gh api -X DELETE repos/${{ github.repository }}/actions/runs/cleanup?older_than=1d
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
