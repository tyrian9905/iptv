                        # æ ‡å‡†åŒ–åç§°
                        norm_name = self._normalize_name(name)
                        final_name, is_cctv = self._process_channel(norm_name)
                        
                        # åˆ†ç±»ç‰ˆå†™å…¥ï¼ˆå¤®è§†/å«è§†ï¼‰
                        self._write_entry(f_cat, final_name, "å¤®è§†" if is_cctv else "å«è§†", url)
                        # æ— åˆ†ç»„ç‰ˆå†™å…¥
                        self._write_entry(f_flat, final_name, "MY9", url)

            def _normalize_name(self, name):
                """æ ‡å‡†åŒ–é¢‘é“åç§°"""
                name = name.upper()
                return re.sub(r'[ -]|HD|SD|é«˜æ¸…|æ ‡æ¸…|è¶…æ¸…', '', name)

            def _process_channel(self, name):
