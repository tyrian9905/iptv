                self.skip_pattern = re.compile(r'å«è§†([1-9]|1[0-2])|å«è§†F|4K|8K', re.IGNORECASE)
                self.provider_pattern = re.compile(r'è”é€š|ç”µä¿¡|ç§»åŠ¨|å¹¿ç”µ|genre', re.IGNORECASE)
                # ä½¿ç”¨VB6é£æ ¼çš„CCTVåŒ¹é…æ¨¡å¼
