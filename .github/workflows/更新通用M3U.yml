                    content = requests.get(self.config['source']).text.splitlines()
                    
                    # è·³è¿‡å‰ä¸¤è¡Œè¯´æ˜
                    for line in content[2:]:
                        line = line.strip()
                        if not line:
                            continue
                        
                        # ç›´æ¥è·³è¿‡æ‰€æœ‰åˆ†ç»„è¡Œ
                        if '#genre#' in line:
