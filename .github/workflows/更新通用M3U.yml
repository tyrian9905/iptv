                        name, url = line.split(',', 1)
                        name, url = name.strip(), url.strip()
                        
                        # åŸç‰ˆå†™å…¥ï¼ˆä¿ç•™åŸå§‹æ•°æ®ï¼‰
                        self._write_entry(f_orig, name, "", url)
                        
                        # è·³è¿‡éœ€è¦è¿‡æ»¤çš„é¢‘é“
                        if self.skip_pattern.search(name):
