                # ç¼–è¯‘è·³è¿‡æ¨¡å¼ (å«è§†1-12 + å«è§†F + 4K/8K)
                self.skip_pattern = re.compile(r'å«è§†([1-9]|1[0-2])|å«è§†F|4K|8K', re.IGNORECASE)

            def process(self):
